    <input [(ngModel)]="password"
           type="password"
           class="form-control"
           placeholder="password"/>
  </div>

    <div class="form-group">

    <div class="form-group">

<div class="container">
<h4>Users List</h4>
<li *ngFor="let user of users" class="list-group-item">
<span>{{user.firstName}} {{user.lastName}}</span>
  <a><i (click)="changeUser(user)" class="fas fa-cog"></i></a>
  <a><i (click)="deleteUser(user)" class="fas fa-trash-alt"></i></a>
</li>
</div>

<div class="container">
  <h4>Host</h4>


  <div class="form-group">
    <input  [(ngModel)]="userName"
            type="text"
            class="form-control"
            placeholder="username"/>
  </div>

  <div class="form-group">
    <input [(ngModel)]="password"
           type="password"
           class="form-control"
           placeholder="password"/>
  </div>

  <div class="form-group">

      <input [(ngModel)]="firstName"
             type="text"
             class="form-control"
             id="first-name"
             placeholder="First Name">
    </div>

    <div class="form-group">

      <input [(ngModel)]="lastName"
             type="text" class="form-control"
             id="last-name"
             placeholder="Last Name">
    </div>

    <div class="form-group">

      <input [(ngModel)]="companyName"
             type="text" class="form-control"
             id="company-name"
             placeholder="Company Name">
    </div>
    <a class="btn btn-primary btn-block"
       (click)="createHost()">Create</a>

    <a class="btn btn-danger  btn-block"
       (click)="updateHost(id)">Update</a>
  </div>


<div class="container">
<h4>Host List</h4>
<li *ngFor="let user of hosts" class="list-group-item">
<span>{{user.firstName}} {{user.lastName}}</span>
  <a><i (click)="changeHost(user)" class="fas fa-cog"></i></a>
  <a><i (click)="deleteHost(user)" class="fas fa-trash-alt"></i></a>
  <a><i (click)="createEvent(user.id)" class="fas fa-plus"></i></a>
</li>
</div>

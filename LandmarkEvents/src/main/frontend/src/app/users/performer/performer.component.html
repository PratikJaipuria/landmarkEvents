<div class="container">
  <h4>Performer</h4>


  <div class="form-group">
    <input  [(ngModel)]="userName"
            type="text"
            class="form-control"
            placeholder="username"/>
  </div>

  <div class="form-group">
    <input [(ngModel)]="password"
           type="password"
           class="form-control"
           placeholder="password"/>
  </div>

  <div class="form-group">

    <input [(ngModel)]="firstName"
           type="text"
           class="form-control"
           id="first-name"
           placeholder="First Name">
  </div>

  <div class="form-group">

    <input [(ngModel)]="lastName"
           type="text" class="form-control"
           id="last-name"
           placeholder="Last Name">
  </div>

  <div class="form-group">

    <input [(ngModel)]="bio"
           type="text" class="form-control"
           id="Bio"
           placeholder="Bio">
  </div>

  <a class="btn btn-primary btn-block"
     (click)="createPerformer()">Create</a>

  <a class="btn btn-danger  btn-block"
     (click)="updatePerformer(id)">Update</a>
</div>

<div class="container">
  <h4>Performer List</h4>
  <li *ngFor="let user of performers" class="list-group-item">
    <span (click)="profile(user.id)" >{{user.firstName}} {{user.lastName}}</span>
    <a><i (click)="changePerformer(user)" class="fas fa-cog"></i></a>
    <a><i (click)="deletePerformer(user)" class="fas fa-trash-alt"></i></a>
  </li>
</div>

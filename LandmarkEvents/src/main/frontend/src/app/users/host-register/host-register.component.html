<h4>List Users</h4>
<li *ngFor="let user of users" class="list-group-item">
<span>{{user.firstName}} {{user.lastName}}</span>
  <a><i (click)="changeUser(user)" class="fas fa-cog"></i></a>
  <a><i (click)="deleteUser(user)" class="fas fa-trash-alt"></i></a>

<div class="container">
  <h4>Event</h4>
    <div>
      Title : {{title}}
    </div>

    <div>
      Start Time : {{startTime}}
    </div>

    <div>
      CityName : {{cityName}}
    </div>

    <div>
      Category : {{category}}
    </div>


  <a><i (click)="changeEvent(event)" class="fas fa-cog"></i></a>
    <a><i (click)="deleteEvent(event)" class="fas fa-trash-alt"></i></a>
    <a><i (click)="createEvent(user.id)" class="fas fa-plus"></i></a>
</div>
